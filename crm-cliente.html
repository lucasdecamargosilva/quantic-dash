<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantic - CRM Leads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="theme-handler.js"></script>
    <style>
        /* Reusing CRM Styles */
        .pipeline-selector {
            display: flex;
            gap: var(--spacing-md);
            background: var(--bg-card);
            padding: 8px;
            border-radius: var(--radius-lg);
            width: fit-content;
            border: 1px solid var(--border-color);
        }

        .pipeline-btn {
            background: transparent;
            border: none;
            color: var(--text-gray);
            padding: 10px 24px;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pipeline-btn.active {
            background: var(--primary-purple);
            color: white;
            box-shadow: 0 4px 12px var(--primary-purple-glow);
        }

        .crm-container {
            display: flex;
            gap: var(--spacing-md);
            overflow-x: auto;
            padding-bottom: var(--spacing-lg);
            min-height: calc(100vh - 250px);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-purple) var(--bg-dark);
        }

        .crm-container::-webkit-scrollbar {
            height: 8px;
        }

        .crm-container::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 4px;
        }

        .crm-column {
            min-width: 280px;
            width: 280px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
        }

        .column-header {
            padding: var(--spacing-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-purple);
            margin-bottom: var(--spacing-sm);
        }

        .column-header h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-white);
        }

        .opportunity-count {
            background: var(--border-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
        }

        .opportunity-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            flex: 1;
            min-height: 100px;
            max-height: 65vh;
            overflow-y: auto;
            padding-right: 4px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-purple) transparent;
        }

        .opportunity-list::-webkit-scrollbar {
            width: 4px;
        }

        .opportunity-list::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 4px;
        }

        .opportunity-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            cursor: grab;
            transition: transform 0.2s, border-color 0.2s;
        }

        .opportunity-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .opportunity-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .client-name {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
            display: block;
        }

        .company-name {
            font-size: 13px;
            color: var(--text-gray);
            margin-bottom: 12px;
            display: block;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--text-gray);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: white;
        }

        .modal-header {
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-md);
        }

        .crm-filters {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .board-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            gap: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 10px 16px 10px 42px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            background: rgba(139, 92, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 18px;
        }

        .card-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .card-tag {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="page-dashboard">
    <div class="layout-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="dezoitoklogo.png" alt="Dezoitok Logo" class="sidebar-logo">
                <button class="toggle-btn" id="toggleSidebar">
                    <i class="ph ph-list"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <i class="ph-fill ph-house"></i>
                    <span class="link-text">Dashboard</span>
                </a>
                <a href="calculadora-custos.html" class="nav-link">
                    <i class="ph-fill ph-calculator"></i>
                    <span class="link-text">Calculadora Custos</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="themeToggle" class="nav-link theme-btn">
                    <i class="ph ph-sun"></i>
                    <span class="link-text">Modo Claro</span>
                </button>
            </div>
        </aside>

        <div class="main-content">
            <div class="app-container">
                <header class="main-header">
                    <div class="header-left">
                        <h1 class="page-title">CRM de Leads</h1>
                    </div>
                </header>

                <div class="crm-summary" style="margin-top: 0; margin-bottom: 24px; display: block;">
                    <div id="stage-metrics"
                        style="background: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: 20px;">
                        <h3
                            style="font-size: 14px; margin-bottom: 16px; color: var(--text-gray); text-transform: uppercase;">
                            Distribuição de Leads por Etapa</h3>
                        <div id="metrics-bar"
                            style="display: flex; height: 12px; border-radius: 6px; overflow: hidden; gap: 2px;">
                            <!-- Bars will be injected here -->
                        </div>
                        <div id="metrics-legend" style="display: flex; flex-wrap: wrap; gap: 16px; margin-top: 16px;">
                            <!-- Legend will be injected here -->
                        </div>
                    </div>
                </div>

                <div class="board-controls">
                    <div class="pipeline-selector">
                        <button class="pipeline-btn active">Funil de Aquisição</button>
                    </div>

                    <div class="crm-filters">
                        <div class="search-wrapper">
                            <i class="ph ph-magnifying-glass search-icon"></i>
                            <input type="text" id="crmSearch" class="search-input" placeholder="Pesquisar por lead...">
                        </div>
                    </div>
                </div>

                <div class="crm-container" id="crm-board">
                    <!-- Columns will be injected by JS -->
                    <div style="padding: 40px; color: var(--text-muted); width: 100%; text-align: center;">
                        <i class="ph ph-spinner animate-spin" style="font-size: 32px;"></i>
                        <p>Carregando pipeline...</p>
                    </div>
                </div>

                <footer class="main-footer">
                    <div class="footer-logo">
                        <i class="ph-fill ph-squares-four"></i> <span>Quantic</span>
                    </div>
                    <p>© 2024 Quantic Fin. Todos os direitos reservados.</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Lead Details Modal -->
    <div id="leadModal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modal-lead-name">Detalhes do Lead</h2>
                    <p style="font-size: 13px; color: var(--text-muted); margin-top: 4px;">Informações capturadas e
                        status</p>
                </div>
                <button class="modal-close" id="closeModal"><i class="ph ph-x"></i></button>
            </div>

            <div class="modal-body">
                <div class="info-grid"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px;">
                    <div class="info-item">
                        <label
                            style="display: block; font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.5px; font-weight: 600;">Instagram</label>
                        <a href="#" target="_blank" id="modal-lead-instagram"
                            style="color: var(--primary-purple); font-weight: 600; text-decoration: none; display: flex; align-items: center; gap: 6px; font-size: 14px;">
                            <i class="ph-fill ph-instagram-logo"></i> @username
                        </a>
                    </div>
                    <div class="info-item">
                        <label
                            style="display: block; font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.5px; font-weight: 600;">Data
                            de Captura</label>
                        <span id="modal-lead-date" style="font-size: 14px; color: white;">01/01/2024</span>
                    </div>
                </div>

                <div class="info-item" style="margin-bottom: 24px;">
                    <label
                        style="display: block; font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.5px; font-weight: 600;">Bio
                        / Descrição</label>
                    <p id="modal-lead-bio"
                        style="font-size: 14px; color: var(--text-gray); line-height: 1.6; background: rgba(255,255,255,0.03); padding: 16px; border-radius: 8px; border: 1px solid var(--border-color); margin-top: 0;">
                    </p>
                </div>

                <div class="info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="info-item">
                        <label
                            style="display: block; font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.5px; font-weight: 600;">Email</label>
                        <span id="modal-lead-email"
                            style="font-size: 14px; color: white; display: flex; align-items: center; gap: 8px;">
                            <i class="ph ph-envelope"></i> email@example.com
                        </span>
                    </div>
                    <div class="info-item">
                        <label
                            style="display: block; font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.5px; font-weight: 600;">Telefone</label>
                        <span id="modal-lead-phone"
                            style="font-size: 14px; color: white; display: flex; align-items: center; gap: 8px;">
                            <i class="ph ph-phone"></i> +55 11 99999-9999
                        </span>
                    </div>
                </div>
            </div>

            <div class="modal-footer"
                style="padding-top: 24px; border-top: 1px solid var(--border-color); margin-top: 24px; display: flex; justify-content: flex-end;">
                <button id="closeModalBtn"
                    style="background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s;">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        style="position: fixed; bottom: 20px; right: 20px; background: var(--secondary-green); color: white; padding: 16px 24px; border-radius: var(--radius-md); box-shadow: 0 10px 30px rgba(0,0,0,0.3); transform: translateY(150%); transition: transform 0.3s; z-index: 2000; display: flex; align-items: center; gap: 12px;">
        <i class="ph-bold ph-check-circle" style="font-size: 24px;"></i>
        <span id="toast-msg">Sucesso!</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="crm-cliente-logic.js"></script>
    <script src="script.js"></script>
</body>

</html>
